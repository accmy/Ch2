<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../dist/marquee.js"></script>
	<title>clappr-marquee-plugin Test Page</title>
	<script type="text/javascript" charset="utf-8">
	window.onload = function() {
		var player = new Clappr.Player({
			source: 'https://stream-us-east-1.getpublica.com/playlist.m3u8?network_id=73',
			parentId: '#player',
		

		
		
			
  watermark: 'splash.png',
  position: 'top-right',
  watermarkLink: 'splash.png',
			
			

			plugins: [Marquee],

			marqueeConfig: {
				text: 'MY TV మోహన్ గారి ద్వారా త్వరలో కొత్త APP రాబోతుంది.ఈ APP మూలం గా ఆపరేటర్ లకు చాలా మేలు కలుగుతుందని ఆశిస్తున్నాను.వివరాలు త్వరలో  మన వర ప్రసాద్ టెక్నికల్ గ్రూప్ లలో మాత్రమే. .......',
				speed: 25,
				fps: 50,
				direction: 'left',
				position: 'bottom',
				offset: '0px',
				height: '20px',
				style: {
					backgroundColor: 'rgba(0, 0, 0, 0.7)',
					color: 'white'
				},
				linkStyle: {
					textDecoration: 'none',
					color: 'orange',
				},
				pauseOnHover: true,
			},


		});
	}
	</script>
</head>
<body>
	<div align="center">
		<div id="player"></div>
	</div>
</body>
</html>
